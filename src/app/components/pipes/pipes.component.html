<div class="container" style="margin-top:50px;">
  <div class="row">
    <div class="col s12">

        <h4>Pipe by Html</h4>
      <div *ngFor="let u of listUang">
          <p>{{ u.uang | currency:'Rp.' }}</p>
          <p>{{ u.uang | rupiah }}</p>
      </div>

      <h4>Pipe by Ts</h4>
      <div *ngFor="let us of listUang2">
          <p>{{ us }}</p>
      </div>

      <h4>Get Value By Path Variable & Query Param</h4>
      <button (click)="getByPath()">By Path</button> | <button (click)="getByParam()">By Param</button>
      <p>{{ballance | currency: 'Rp.'}}</p>
      
    </div>
  </div>
</div>
