<app-navbar></app-navbar>
<div class="content">
  <h2>Heroes
    <span>
      <a href="javascript:void(0)" (click)="formAdd()">
        <i class="material-icons">add_box</i>
      </a>
    </span></h2>

  <div class="row" *ngIf="!addHeroe">
    <div class="col s12 m6 l3" *ngFor="let heroe of heroes; let i = index">
      <div class="card" [class.selected]="heroe === isSelected">
        <div class="card-image waves-effect waves-block waves-light heroe-images">
          <img class="activator" src="{{heroe.image}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{heroe.name}}<i
              class="material-icons right">more_vert</i></span>
          <p>
            <a href="javascript:void(0)" (click)="selectHeroe(heroe)">{{heroe.type}}</a>
            <i (click)="remove(i)" class="material-icons right">clear</i>
          </p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Description<i class="material-icons right">close</i></span>
          <p>All Mugiwara Crew.</p>
          <a (click)="nameEdit(heroe)">Edit</a>
          <div *ngIf="isEdit">
            <label>Name:
              <input [(ngModel)]="heroe.name" placeholder="Name" />
            </label>
            <label>Position:
              <input [(ngModel)]="heroe.type" placeholder="Position" />
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- form add -->

  <div class="row" *ngIf="addHeroe">
    <div class="col s3"></div>
    <div class="col s6">
      <h4>Add New Heroe</h4>
      <hr>
      <form #heroeForm="ngForm" (ngSubmit)="submitHeroe(heroeForm.value)">

        <!-- {{heroeForm.value | json}} -->

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input placeholder="Name" name="name" id="name" type="text" class="validate" [(ngModel)]="heroeForm.name" required>
            <label for="name">Name</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">golf_course</i>
            <input placeholder="Position" name="type" id="type" type="text" class="validate" [(ngModel)]="heroeForm.type" >
            <label for="type">Position</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">add_to_photos</i>
            <input placeholder="Image" name="image" id="image" type="text" class="validate" [(ngModel)]="heroeForm.image" >
            <label for="image">Image</label>
          </div>
          <div class="input-field col s12">
            <input type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col s3"></div>
</div>
