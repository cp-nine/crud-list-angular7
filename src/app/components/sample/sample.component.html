<div class="container" style="margin-top:50px;">
  <div class="row">
    <div class="col s12">

      <!-- <button (click)="checkService()">Ckeck</button> -->

      <form #dataCustomer="ngForm" (ngSubmit)="submitCustomer(dataCustomer.value)">
        <!-- {{dataCustomer.value | json}} -->
        <input type="text" name="cif" [(ngModel)]="dataCustomer.cif" placeholder="Cif Number" required>
        <input type="text" name="name" [(ngModel)]="dataCustomer.name" placeholder="Name" required>
        <input type="text" name="phone" [(ngModel)]="dataCustomer.phone" placeholder="Phone Number" required>
        <input type="submit" value="Save">
      </form>

      <!-- {{data | json}} -->

      <table>
        <thead>
          <tr>
            <th>Cif</th>
            <th>Name</th>
            <th>Phone</th>
          </tr>
        </thead>

        <tbody *ngFor="let cs of data">
          <tr>
            <td>{{cs.cif}}</td>
            <td>{{cs.name}}</td>
            <td>{{cs.phone}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<button (click)="openTest()">Test Param Ts</button>
